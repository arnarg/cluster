apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shiori
  namespace: argocd
spec:
  destination:
    namespace: shiori
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./shiori
    repoURL: https://github.com/arnarg/cluster.git
    targetRevision: env/prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
