apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sops
  namespace: argocd
spec:
  destination:
    namespace: sops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: sops
    repoURL: https://github.com/arnarg/cluster.git
    targetRevision: env/prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
