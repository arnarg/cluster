apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external
  namespace: argocd
spec:
  destination:
    namespace: external
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./manifests/external
    repoURL: https://github.com/arnarg/cluster.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
